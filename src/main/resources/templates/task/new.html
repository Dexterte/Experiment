<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container">
		<header>
			<h1>新規登録画面</h1>
		</header>
		<div class="row">
			<form th:object="${taskForm}">
				<div class="form-group">
					<label class="form-label">タイトル</label>
					<input type="text" class="form-control" th:field="*{title}" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{title}"></div>
				</div>
				<div class="form-group">
					<label class="form-label">内容</label>
					<textarea rows="10" cols="10" class="form-control" th:field="*{content}"></textarea>
				</div>
				<div class="d-flex justify-content-end mt-3">
					<button type="submit" class="btn btn-primary">登録</button>
				</div>
				<a href="/task" th:text="一覧に戻る"></a>
			</form>
		</div>
	</div>
</body>

</html>
