<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container">
		<h1>Hello User Page</h1>
		<div class="input-group">
			<form th:action="@{/user/name/search}" method="post">
				<input type="text" class="form-control" placeholder="名前を入力して下さい" name="name">
				<button class="btn btn-outline-success" type="submit" id="button-addon2">
					検索</button>
			</form>
		</div>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">name</th>
				<th scope="col">age</th>
				<th scope="col">sex</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user: ${users}" th:object="${user}">
				<th scope="row" th:text="*{userId}"></th>
				<td th:text="*{name}">Mark</td>
				<td th:text="*{age}"></td>
				<td th:text="*{sex}"></td>
			</tr>
		</tbody>
	</table>
	</div>
</body>

</html>
